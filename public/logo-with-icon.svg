<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="250" viewBox="0 0 1000 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="250" rx="10" fill="#F0F0F0" stroke="#CCCCCC" stroke-width="2" />
  
  <!-- Icon with music player design -->
  <g transform="translate(50, 50)">
    <!-- Background with rounded corners and gradient -->
    <rect width="150" height="150" rx="40" fill="url(#blue-purple-gradient)" />
    
    <!-- Music player bars (white) -->
    <rect x="40" y="35" width="10" height="80" rx="5" fill="white" />
    <rect x="60" y="45" width="10" height="60" rx="5" fill="white" />
    <rect x="80" y="45" width="10" height="60" rx="5" fill="white" />
    <rect x="100" y="50" width="10" height="45" rx="5" fill="white" />
    
  </g>
  
  <!-- Text placeholder -->
  <rect x="250" y="75" width="700" height="100" rx="5" fill="#DDDDDD" />
  <text x="600" y="135" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="#666666">
    MusicPlayer.ai
  </text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="blue-purple-gradient" x1="0" y1="0" x2="150" y2="150" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0099FF" />
      <stop offset="100%" stop-color="#9966FF" />
    </linearGradient>
  </defs>
</svg>
