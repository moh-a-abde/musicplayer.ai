<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo text with gradient -->
  <rect width="800" height="200" rx="10" fill="transparent" />
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#text-gradient)">
    MusicPlayer.ai
  </text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="text-gradient" x1="0" y1="0" x2="800" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0099FF" />
      <stop offset="100%" stop-color="#9966FF" />
    </linearGradient>
  </defs>
</svg>
